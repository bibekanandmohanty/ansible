---
 - hosts: all
   gather_facts: false
   become: yes
   tasks:
   - yum:
        name: "{{ item }}"
        state: present
     loop:
        - httpd
        - php
        - php-mysql
        - https://dev.mysql.com/get/mysql80-community-release-el7-3.noarch.rpm
        - mysql-server
   - copy:
        src: /var/lib/jenkins/workspace/install_apache/playbooks/install_only_apache/index.html
        dest: /var/www/html/index.html
     when: ansible_host == "localhost"
     notify:
        - restart httpd
        - restart mysql
   - copy:
        src: /var/lib/jenkins/workspace/install_apache/playbooks/install_only_apache/index1.html
        dest: /var/www/html/index.html
     when: ansible_host == "172.31.40.78"
     notify:
        - restart httpd
        - restart mysql
   handlers:
   - name: restart httpd
     service:
       name: httpd
       enabled: yes
       state: restarted
   - name: restart mysql
     service:
       name: mysqld
       enabled: yes
       state: restarted
